mutation CreateDataAvailabilityMirrorViaDispatcher(
  $request: CreateDataAvailabilityMirrorRequest!
) {
  createDataAvailabilityMirrorViaDispatcher(request: $request) {
    ... on CreateDataAvailabilityPublicationResult {
      id
      proofs
      dataAvailabilityId
    }
    ... on RelayError {
      reason
    }
  }
}
