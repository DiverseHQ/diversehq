query ProfileFeed(
  $request: FeedRequest!
  $reactionRequest: ReactionFieldResolverRequest
) {
  feed(request: $request) {
    items {
      root {
        __typename
        ... on Post {
          ...PostFields
          reaction(request: $reactionRequest)
        }
        ... on Comment {
          ...CommentFields
          reaction(request: $reactionRequest)
        }
        ... on Mirror {
          ...CommentFields
          reaction(request: $reactionRequest)
        }
      }
      electedMirror {
        mirrorId
        profile {
          id
          handle
        }
        timestamp
      }
      mirrors {
        profile {
          id
          handle
        }
        timestamp
      }
      collects {
        profile {
          id
          handle
        }
        timestamp
      }
      reactions {
        profile {
          id
          handle
        }
        reaction
        timestamp
      }
      comments {
        ...CommentFields
      }
    }
    pageInfo {
      prev
      next
      totalCount
    }
  }
}
