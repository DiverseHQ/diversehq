mutation CreateDataAvailabilityCommentViaDispatcher(
  $request: CreateDataAvailabilityCommentRequest!
) {
  createDataAvailabilityCommentViaDispatcher(request: $request) {
    ... on CreateDataAvailabilityPublicationResult {
      id
      proofs
      dataAvailabilityId
    }
    ... on RelayError {
      reason
    }
  }
}
