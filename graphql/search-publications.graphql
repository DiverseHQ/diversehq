query SearchPublications(
  $request: SearchQueryRequest!
  $reactionRequest: ReactionFieldResolverRequest
  $profileId: ProfileId
) {
  search(request: $request) {
    ... on PublicationSearchResult {
      __typename
      items {
        ... on Post {
          ...PostFields
        }
        ... on Comment {
          ...CommentFields
        }
      }
      pageInfo {
        next
        totalCount
      }
    }
  }
}
