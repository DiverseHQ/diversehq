query bulkIsFollowedByMe($request: ProfileQueryRequest!) {
  profiles(request: $request) {
    items {
      isFollowedByMe
      handle
      picture {
        ... on NftImage {
          contractAddress
          tokenId
          uri
          verified
        }
        ... on MediaSet {
          original {
            url
            mimeType
          }
        }
        __typename
      }
      coverPicture {
        ... on NftImage {
          contractAddress
          tokenId
          uri
          verified
        }
        ... on MediaSet {
          original {
            ...MediaFields
          }
          small {
            ...MediaFields
          }
          medium {
            ...MediaFields
          }
        }
      }
      stats {
        totalFollowers
      }
    }
    pageInfo {
      ...CommonPaginatedResultInfoFields
    }
  }
}
