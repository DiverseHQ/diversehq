schema: "https://api-mumbai.lens.dev"
documents: "./graphql/*.graphql"
generates:
  ./graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
      - fragment-matcher
    config:
      dedupeFragments: true
      fetcher:
        func: "../auth-fetcher#fetchData"
        isReactHook: false
